server.port=8080
spring.application.name=slink-backend

# Database - Production ready
# Database Configuration - Permanent support
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./backend/data/slinkdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=true

# Logging
logging.level.org.springframework=INFO

